{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block dashboard-body %}
<h1 class="text-center">Course Attendance</h1>
<form action="." method="post" class="admission-form d-block">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-outline-info float-right">
    Save
  </button>
</form>
{% endblock %}

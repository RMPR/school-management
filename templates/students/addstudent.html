{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block extra_header %}
{% endblock %}

{% block dashboard-body %}
<form action="." method="POST" class="admission-form d-block" enctype='multipart/form-data'>
  <div class="alert alert-warning">
    <p>Fill up all the required field first, then click <em>Admit Student</em></p>
  </div>
  {% csrf_token %}
  {% crispy form %}
</form>
{% endblock %}

{% block extrajs %}
  <script>
    {# Select image #}
    $('input[type="file"]').change(function(e){
      const fileName = e.target.files[0].name;
      $('.custom-file-label').html(fileName);
    });
  </script>
{% endblock %}
